<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Produkte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0; padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            color: #b12704;
            margin-bottom: 15px;
        }

        .product-button {
            background: #ffd814;
            border: 1px solid #fcd200;
            padding: 10px 12px;
            text-align: center;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .product-button:hover {
            background: #f7ca00;
        }
    </style>
</head>
<body>

<h1>Main</h1>

<form class="Login-box" method="POST" action="/cgi-bin/Amazon.bat?route=login">
    <button type="submit" id="loginButton">Login Page</button>
</form>


<form class="search-box" method="POST" action="/cgi-bin/Amazon.bat">
    <input type="text" name="search" placeholder="Search..." id="searchInput">
    <button type="submit" id="searchButton">Suchen</button>
</form>


<div class="product-grid">
    {{PRODUCTS}}
</div>

</body>
</html>
