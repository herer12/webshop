<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <label for="userid">User‑ID</label>
  <input id="userid" type="number" placeholder="1234" />

  <button onclick="login()">Einloggen</button>

  <p id="result"></p>
</div>

<script>
  async function login() {
    const user = document.getElementById("userid").value;
    const body = "UserID="+encodeURIComponent(user);
    const res = await fetch("/cgi-bin/Login.bat?route=login", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: body
    });
    let products = res.ok;
    console.log(products);
    if (products){
      window.location.href="http://localhost/cgi-bin/Serialisation.bat";
    }else {
      document.getElementById("result").innerText = "Ungültige User‑ID";
      document.getElementById("result").style.color = "red";
    }
  }
</script>

</body>
</html>
